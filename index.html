<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Stats preview card component | Mohamed Farid
    </title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="./images/image-header-desktop.jpg"
          alt="office"
          loading="lazy"
          class="card__desktop-img"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="office"
          loading="lazy"
          class="card__mobile-img"
        />
        <div class="overlay"></div>
      </div>
      <div class="card__body">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__subtitle">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__data">
          <li>10k+<span>companies</span></li>
          <li>314<span>templates</span></li>
          <li>12m+<span>queries</span></li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https;//twitter.com/mfarid_se">Mohamed Farid</a>.
    </div>
  </body>
</html>
